  receive_btc_more_t: 教程
  receive_btc_more_t_desc1: "比特币（BTC）的三种地址格式：\r\n1. Native SegWit 是当前主流的地址类型，交易费较低，地址以“\
    \ bc1”开头。\r\n2. Nested SegWit 兼容 “Legacy” 和 “Segwit” 地址类型，交易费中等，地址以“ 3”开头。\r\n\
    3. Legacy 属于最初的比特币地址格式，交易费较高，地址以“ 1”开头。\r\n\r\n"
  receive_btc_more_t_desc2: "是的，三种不同的比特币地址格式可用于彼此转移资金。但是，请务必牢记以下方面：\r\n1.交易费不同：选择不同的地址格式会产生不同的交易费。通常\
    \ Native Segwit 的交易费较低。\r\n2.钱包或交易所的兼容性：请确保您使用的钱包或交易所支持您选择的地址格式。某些钱包可能仅支持特定地址格式。"
  receive_btc_more_t_desc3: "1.隐私：重复使用同一地址增加了交易可追溯性，容易暴露隐私。每笔交易使用新地址有利于保持您的隐私。\r\n\
    2.交易效率：链接到一个地址的多个UTXO会提高整合成本，从而影响转账速度。\r\n简而言之，不重复使用同一地址有利于保障隐私、优化交易速度。"
