  receive_ada_more_t: Руководство
  receive_ada_more_t_desc1: В блокчейне Cardano мы предоставляем 24 счета. Каждый
    счет может генерировать множество адресов. Вы можете легко переключаться между
    нужными вам счетами.
  receive_ada_more_t_desc2: '1.  Ключи для платежей и делегирования: В Cardano каждая
    учетная запись имеет платежный ключ для обычных транзакций ADA (отправка и получение)
    и ключ для стейкинга и получения вознаграждений.

    2. Базовый адрес: Базовый адрес получается как из платежного ключа, так и из ключа
    делегирования. Его можно использовать как для обычных транзакций, так и для стейкинга.
    Также известен как «Внешний адрес (делегированный)».

    3. Адрес предприятия: Этот адрес содержит только платежный ключ и используется
    исключительно для обычных транзакций, а не для стейкинга. Он предназначен для
    «бизнес-сценариев», которые не требуют стейкинга, например, бирж. Также известен
    как «Внешний адрес (не делегированный)».

    4. Адреса стейкинга и вознаграждений: Ключи для стейкинга используется для стейкинга,
    а связанный с ним адрес стейкинга также называется адресом вознаграждения и используется
    для получения вознаграждений за стейкинг.'
