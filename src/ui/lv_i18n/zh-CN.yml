  receive_ada_more_t: 教程
  receive_ada_more_t_desc1: "在Cardano区块链上，我们提供了24个ADA帐户，每个帐户都可以生成无数新地址。您可以在所需帐户之间轻松切换。\r\
    \n"
  receive_ada_more_t_desc2: "1. Payment & Stake Keys：在Cardano中，每个帐户都有一个发送或接收常规ADA交易的付款密钥（Payment\
    \ Key），以及用于积分和获得奖励的质押密钥（Stake Key）。\r\n2. Base Address：基本地址（Base Address）是由付款密钥和股份密钥派生而来。它可以用于常规交易和质押，也被称为“外部地址（External\
    \ Addresses）”。\r\n3. Enterprise Address：此地址仅包含付款密钥，仅用于常规交易，而不是用于质押。它是为不涉及既有既定的“业务”场景而设计的，例如交流。也称为“外部地址（未授权）”。\r\
    \n4. Stake & Reward Addresses：质押密钥（Stake Key）用于质押；与之相关的质押地址（Stake Addresses）也被称为奖励地址（Reward\
    \ Addresses），用于接收质押奖励。"
