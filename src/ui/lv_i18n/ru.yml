  receive_btc_more_t: Руководство
  receive_btc_more_t_desc1: "Bitcoin (BTC) поддерживает три формата адресов:\n1. Native\
    \ SegWit ?это наиболее эффективный и безопасный формат, который уменьшает комиссии\
    \ в сети в отличие от других адресов. Адреса этого формата начинаются с символов\
    \ \"bc1\". \n2. Устаревший формат ?одна из самых ранних версий адресов Bitcoin,\
    \ обычно начинающаяся с \"1\".\n3. Nested SegWit ?это решение, предназначенное\
    \ для плавного перехода на Native SegWit, обычно начинается с \"3\"."
  receive_btc_more_t_desc2: 'Да, три различных формата Bitcoin адресов могут использоваться
    для перевода средств друг другу. Однако важно учитывать следующие аспекты:

    1. Различная комиссия за транзакцию. Выбор формата адреса может влиять на комиссию
    за транзакцию, при этом оригинальные адреса SegWit обычно имеют более низкую комиссию.

    2. Совместимость кошелька и биржи. Убедитесь, что используемый вами кошелек или
    биржа поддерживает выбранный формат адреса. Некоторые кошельки могут быть совместимы
    только с определенными форматами адресов.'
  receive_btc_more_t_desc3: '1. Конфиденциальность: повторное использование адресов
    повышает отслеживаемость транзакций и уменьшает вашу конфиденциальность. Новые
    адреса помогают поддерживать конфиденциальность транзакций.

    2. Эффективность транзакций. Несколько UTXO, связанных с одним адресом, могут
    повысить затраты на консолидацию, что повлияет на эффективность кошелька.

    3. Безопасность. Повторное использование адреса повышает риск раскрытия приватного
    ключа, что потенциально может привести к потерям в случае компрометации своих
    секретов.Отказ от повторного использования адресов защищает конфиденциальность,
    оптимизирует транзакции и снижает риски безопасности в рамках модели UTXO»'
